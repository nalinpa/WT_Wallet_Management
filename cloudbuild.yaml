steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/wallet-api-bigquery:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/wallet-api-bigquery:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wallet-api-bigquery:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wallet-api-bigquery:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'wallet-api-bigquery',
      '--image', 'gcr.io/$PROJECT_ID/wallet-api-bigquery:latest',
      '--region', '$_REGION',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,BIGQUERY_DATASET=wallet_db,BIGQUERY_TABLE=wallets,API_HOST=0.0.0.0,API_PORT=8080,DEBUG=False,ALLOWED_ORIGINS=*',
      '--set-env-vars', 'GOOGLE_APPLICATION_CREDENTIALS=/tmp/keys/key.json',
      '--service-account', 'wallet-api-service@$PROJECT_ID.iam.gserviceaccount.com'
    ]

substitutions:
  _REGION: 'us-central1'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/wallet-api-bigquery:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/wallet-api-bigquery:latest'